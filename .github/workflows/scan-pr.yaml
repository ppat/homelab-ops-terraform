---
# yamllint disable rule:line-length
name: scan-pr

on:
  pull_request:
    paths:
    - '.checkov.yaml'
    - '.github/workflows/**'
    - '.trivyignore.yaml'
    - 'modules/**/*.tf'
    - 'workspaces/**/*.tf'
    - 'trivy.yaml'

permissions:
  contents: read

jobs:
  trivy-scan:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      with:
        fetch-depth: 1
        persist-credentials: false

    - name: Run Trivy
      uses: aquasecurity/trivy-action@f9424c10c36e288d5fa79bd3dfd1aeb2d6eae808 # 0.33.0
      with:
        scan-type: 'fs'
        scan-ref: '.'
        hide-progress: false
        format: 'table'
        exit-code: '1'
        trivy-config: trivy.yaml

  checkov-scan:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      with:
        fetch-depth: 1
        persist-credentials: false

    - name: Run Checkov
      uses: bridgecrewio/checkov-action@7e3930d7acb8482fd506c495250290b269e2e640
      with:
        config_file: .checkov.yaml
        output_format: github_failed_only
