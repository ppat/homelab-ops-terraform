---
# yamllint disable rule:line-length
name: scan-pr

on:
  pull_request:
    paths:
    - '.checkov.yaml'
    - '.github/workflows/**'
    - '.trivyignore.yaml'
    - 'modules/**/*.tf'
    - 'workspaces/**/*.tf'
    - 'trivy.yaml'

permissions:
  contents: read

jobs:
  trivy-scan:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      with:
        fetch-depth: 1
        persist-credentials: false

    - name: Run Trivy
      uses: aquasecurity/trivy-action@dc5a429b52fcf669ce959baa2c2dd26090d2a6c4 # 0.32.0
      with:
        scan-type: 'fs'
        scan-ref: '.'
        hide-progress: false
        format: 'table'
        exit-code: '1'
        trivy-config: trivy.yaml

  checkov-scan:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      with:
        fetch-depth: 1
        persist-credentials: false

    - name: Run Checkov
      uses: bridgecrewio/checkov-action@3d6f50764327724508da94449e67225a2a24e51e
      with:
        config_file: .checkov.yaml
        output_format: github_failed_only
